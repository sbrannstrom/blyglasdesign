<section class="bg-white">
  <div class="container px-6 py-10 mx-auto">
    <span class="text-4xl font-extrabold text-slate-800 sm:text-5xl sm:tracking-tighter tracking-tight lg:text-6xl capitalize">
      10 Skäl <br> till varför 
      <span class="underline decoration-emerald-500">
        vi ska renovera våra fönster:
      </span>
    </span>

    <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-12 md:grid-cols-2 xl:grid-cols-3">
      <div
        class="p-8 space-y-3 border-2 border-emerald-500 rounded-xl h-full inline-flex flex-col justify-items-stretch"
        *ngFor="let r of reasons; let i = index; let l = last" [ngClass]="l ? 'sm:col-start-2' : ''">
        <div
          class="inline-flex items-center justify-center sm:w-12 sm:h-12 w-8 h-8 text-xl text-white bg-sky-600 rounded-full">
          {{ i + 1 }}
        </div>
        <div>


          <span class="sm:text-xl text-base font-extrabold text-slate-700 capitalize break-words">{{ r.title }}</span>


          <p class="text-slate-500 sm:text-base tracking-tight font-semibold">
            {{ r.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
